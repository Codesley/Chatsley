<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatsley</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black">
    <div class="flex space-x-20 justify-center pt-4">
      <a href="/" class="text-4xl text-white hover:text-slate-500">Chatsley</a>
      {% if request.user.is_authenticated %}
      <a href="/rooms/" class="text-4xl text-white hover:text-slate-500"
        >Rooms</a
      >
      <a href="/logout/" class="text-4xl text-white hover:text-slate-500"
        >Log out</a
      >
      {% else %}
      <a href="/login/" class="text-4xl text-white hover:text-slate-500"
        >Login</a
      >
      <a href="/signup/" class="text-4xl text-white hover:text-slate-500"
        >Sign Up</a
      >
      {% endif %}
    </div>
    {% block content %} {% endblock %}

    {% block scripts %} {% endblock %}
  </body>  
</html>
