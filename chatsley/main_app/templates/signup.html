{% extends 'base.html' %} {% block content %}
<div class="pt-52">
  <h1 class="text-7xl text-white text-center">Signup</h1>
</div>
<form method="post" action="." class="text-center mt-16">
  {% csrf_token %}
  <div class="mb-10">
    <input
      type="text"
      name="first_name"
      placeholder="First Name"
      class="text-center rounded text-4xl"
    />
  </div>
  <div class="mb-10">
    <input
      type="text"
      name="last_name"
      placeholder="Last Name"
      class="text-center rounded text-4xl"
    />
  </div>
  <div class="mb-10">
    <input
      type="text"
      name="username"
      placeholder="Username"
      class="text-center rounded text-4xl"
    />
  </div class="mb-10">
  <div>
    <input
      type="text"
      name="password"
      placeholder="Password"
      class="text-center rounded text-4xl"
    />
  </div>
</form>
{% endblock %}
