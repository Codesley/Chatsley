{% extends 'base.html' %} {% block content %}
<div class="pt-32">
  <h1 class="text-7xl text-white text-center mb-10">Chatrooms</h1>
</div>

<div class = "text-center">
    {% for room in rooms %}
    <h1 class = "text-white text-3xl mb-2 mt-6">{{room.name}}</h1>
    <a href= "{% url 'room' room.slug%}" class="bg-white text-gray-400 hover:bg-slate-500 font-bold py-2 px-10 rounded-full">Join</a>
    {% endfor %}
</div>
{% endblock %}
